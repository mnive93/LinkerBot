{% extends "parent/auth-base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="row-fluid">
	<div class="span6 offset3 well">
		<h1>Login</h1>
		
		<hr>
		{% if message %}<p>{{ message }}</p>{% endif %}
		<form action="." method="post" class="form-inline">
			<input type="text" name="username" id="id_username" placeholder="Username" />
			<input type="password" name="password" id="id_password" placeholder="Password" />
			<input type="hidden" name="next" value="/dashboard/" />
			<button type="submit" class="btn btn-danger"><i class="icon-unlock-alt"></i>&nbsp;Login</button>
			{% csrf_token %}
		</form>
	</div>
</div>
{% endblock %}
